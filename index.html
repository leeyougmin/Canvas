<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/App.js"></script>
</head>
<body>
    <div id="wrap">
        <nav>
            <ul>
                <li><button>1px</button></li>
                <li>
                    <div class="picker-wrap">
                        <button class="color-picker-btn" data-color="#000"></button>
                        <div class="color-picker">
                            <button data-color="#000"></button>
                            <button data-color="#FF0000"></button>
                            <button data-color="#FF7F00"></button>
                            <button data-color="#FFFF00"></button>
                            <button data-color="#00FF00"></button>
                            <button data-color="#0000FF"></button>
                            <button data-color="#4B0082"></button>
                        </div>
                    </div>
                </li>
                <li><button class="redo"></button></li>
                <li><button class="undo"></button></li>
            </ul>
        </nav>
        <div class="canvas-wrap">
            <canvas class="canvas" width="1870" height="900"></canvas>
        </div>
    </div>
</body>
</html>
